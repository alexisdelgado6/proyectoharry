	<main>
		<section>
			<div class="contacto__texto">
				<h2 class="main__cancion__titulo">
					Contacto
				</h2>
			<div class="cuadro">	
				<p class="main__biografia__p">
					Nos interesa conocerte, saber tù opinion que es lo que te gustaria, contenido que desees ver o cambios que harias
				</p>	
			<form method="GET" class="main__contacto">
				<div class="main__contacto__formulario">
					<label for="nombre_apellido" class="nombreyapellido">Nombre y Apellido</label>
					<input type="text" placeholder="Tu nombre" id="nombre_apellido">
					<select>
						<option disabled selected>Selecciona tu genero</option>
						<option>Hombre</option>
						<option>Mujer</option>
						<option>No binario</option>
					</select>
					<label for="email_contacto">Email</label>
					<input type="email"  placeholder="Tu mail de contacto" id="email_contacto">
					<div class="main__contacto__formulario__opciones">
						<p>
							¿Como conociste a Harry?
						</p>
						<div>
							<input type="checkbox" name="conocer" value="radio">
							<label for="radio">Radio</label>
						</div>
						<div>
							<input type="checkbox" name="conocer" value="redes_sociales">
							<label for="redes_sociales">Redes Sociales</label>
						</div>
						<div>
							<input type="checkbox" name="conocer" value="amigos">
							<label for="amigos">Recomendado por un amigo</label>
						</div>
						<div>
							<input type="checkbox" name="conocer" value="spotify">
							<label for="spotify">Spotify</label>
						</div>
						<div>
							<input type="checkbox" name="conocer" value="yooutube">
							<label for="yooutube">YouTube</label>
						</div>
						<div>
							<input type="checkbox" name="conocer" value="otro">
							<label for="otro">Otro</label>
						</div>
					</div>
				</div>
				<div class="main__contacto__textarea">
					<label for="sugerencias">Tu Mensaje:</label>
					<textarea placeholder="Cualquier sugenrencia o mensaje que quieras dejar" rows="13" cols="40"></textarea>
				</div>
			</form>
				<div class="botonenviar">
					<input type="submit" class="main__botonentradas">
				</div>
			</div>
			</div>
		</section>
	</main>
